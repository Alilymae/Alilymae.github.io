<!--START OF THE HTML FILE-->
<!DOCTYPE html>
<html lang="en"><!--ENGLISHHH-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty | Log In</title>
    <link rel="stylesheet" href="/css/loginpagecss.css"><!--CSS-->
    <link rel="icon" href="/img/tasty icon.png" type="img/x-icon"><!--WEB ICON-->
    <!--FONTAWESOME ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--LOG IN SECTION-->
    <section id="log in">
        <!--THIS IS THE NAVBAR-->
        <div class="navcon2">
            <div class="navbar2">
                <nav>
                    <div class="logo"><a href="/index.html"><img src="/img/logo.png" alt="tasty logo"></a></div>
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/pages/recipepage.html">Recipes</a></li>
                        <li><a href="/pages/videospage.html">Videos</a></li>
                        <li><a href="/pages/newspage.html">News</a></li>
                        <li><a href="/pages/aboutpage.html">About</a></li>
                        <li><button id="login"><a href="/pages/loginpage.html">Log In / Sign Up</a></button></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!--MAIN CONTENT-->
        <div class="bg">
            <div class="loginwrap">
                <!--FORM FOR THE LOG IN-->
                <form action="">
                    <h1>Log In</h1>
                    <div class="inputbox">
                        <input type="text" placeholder="Username" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="inputbox">
                        <input type="password" placeholder="Password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <div class="remember-forget">
                        <label><input type="checkbox">Remember me</label>
                        <a href="">Forgot Password?</a>
                    </div>

                    <button type="submit" class="loginbtn">Log In</button>

                    <div class="register">
                        <p>Don't have an account? <a href="">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!--END OF SECTION-->
</body>

</html>
